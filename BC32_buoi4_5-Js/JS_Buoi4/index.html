<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Buổi 4</title>
  </head>
  <body>
    <h1>Bài tập tính tiền phạt thẻ tín dụng</h1>
    <input type="text" placeholder="Dư nợ" id="creditCardBalance" />
    <input type="text" placeholder="Thanh toán" id="payment" />
    <button onclick="tinhTienPhat()">Tính</button>

    <br />
    <br />

    <h1>Bài tập tính lương nhân viên</h1>
    <input type="text" placeholder="Số giờ làm" id="hours" />
    <input type="text" placeholder="Tiền lương một giờ" id="pay" />
    <button onclick="tinhTienLuong()">Tính</button>

    <br />
    <br />

    <h1>Bài tập tính tiền sản phẩm</h1>
    <input type="text" placeholder="Số lượng sản phẩm" id="quantity" />
    <input type="text" placeholder="Đơn giá" id="price" />
    <button onclick="tinhTienSanPham()">Tính</button>

    <br />
    <br />

    <h1>Bài tập đếm số ngày trong tháng</h1>
    <input type="text" placeholder="Nhập vào tháng" id="month" />
    <button onclick="tinhSoNgayTrongThang()">Tính</button>

    <script src="./index.js"></script>
  </body>
</html>
